<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="bg-container">
      <img class="bg-1" src="images/bg-pattern-top.svg" alt="background"/>
      <img class="bg-2"src="images/bg-pattern-bottom.svg" alt="background"/>
    </div>
  
    <main class="main-container">
      <section class="card">
        <div class="card__top-bg"></div>
        <div class="card__header">
  
          <img class="card__avatar" src="images/image-victor.jpg" alt="Victor avatar" />
            <div class="card__user">
                <h1>
                    <span class="bold text-v-large">Victor Crest</span>
                    <span class="subtitle text-medium">26</span>
                </h1>
                  <span class="subtitle text-medium">London</span>
            </div>
        </div>
  
        <div class="card__stats">
          <div class="card__followes">
            <p class="bold text-large">80K</p> 
            <span class="subtitle text-small">Followers</span>
          </div>
          <div class="card__likes">
            <p class="bold text-large">803K</p>
            <span class="subtitle text-small">Likes</span>
          </div>
          <div class="card__photos">
            <p class="bold text-large">1.4K</p>
            <span class="subtitle text-small">Photos</span>
          </div>
        </div>
        
      </section>
    </main>
   
  </body>
</html>
